<h1>Registered vehicles</h1>

<p>
<a [routerLink]="['/vehicles/new']" class="btn btn-lg btn-primary" >Add Vehicle</a>
</p>

<div *ngIf="!vehicles">
  <p>Loading...</p>
</div>

<!-- filter -->
<div class="well">
    <div class="form-group">
        <label for="make">Make</label>
        <select id="make" class="form-control" [(ngModel)]="filter.makeId" (change)="onFilterChange()" >
          <option value=""></option>
          <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
      
        </select>
    </div>
    <div class="form-group">
        <label for="model">Model</label>
        <select id="model" class="form-control" [(ngModel)]="filter.modelid" (change)="onFilterChange()" >
          <option value=""></option>
          <option *ngFor="let m of models" value="{{ m.id }}">{{ m.name }}</option>
      
        </select>
    </div>
      <button class="btn btn-default" (click)="resetFilter()">Reset</button>
</div>


<table class='table' >
    <thead>
        <tr>
            <th>Id</th>
            <th>Make</th>
            <th>Model</th>
            <th>Contact Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles">
            <td>{{ vehicle.id }} </td>
            <td>{{ vehicle.make.name }} </td>
            <td>{{ vehicle.model.name }} </td>
            <td>{{ vehicle.contact.name }} </td>
            <td><a (click)="showVehicle(vehicle.id)">Show vehicle</a> </td>
        </tr>
    </tbody>
</table>
